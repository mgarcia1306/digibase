<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/css/estilo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="icon" type="image/png" href="assets/img/favicon_digi.png">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="assets/js/searchByLevel.js"></script>
  <script src="assets/js/searchByName.js"></script>
  <script src="assets/js/lista.js"></script>

  <title>Digibase - ¡Encuentra a tu Digimon!</title>

</head>

<body class="body">

  <button type="button" id="btn-back-to-top" class="btn btn-floating btn-lg bg-warning text-dark shadow">
    <i class="fa fa-arrow-up"></i>
  </button>

  <section id="navbars">
    <nav class="navbar bg-dark shadow" id="navbar_1">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="index.html">
          <img src="assets/img/digimon-logo.png" alt="Digimon Logo" class="d-inline-block align-text-top">
        </a>
        <h1 class="text-warning">¡BIENVENIDOS A LA DIGIBASE!</h1>
      </div>
    </nav>

    <nav class="navbar bg-secondary shadow mb-5" id="navbar_2">
      <div class="container-fluid justify-content-center">
        <div class="row">
          <div class="col-md-6">
            <form class="d-flex mr-2" role="search">
              <div class="input-group col-md-12 mr-2">
                <input type="text" class="form-control" id="buscapornombre" placeholder="Busca por nombre" />
                <button class="btn bg-primary text-light btn-outline-secondary" type="button" onclick="searchByName()">
                  Buscar
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <form class="d-flex ml-2">
              <div class="input-group col-md-12 ml-2">
                <select class="form-select" id="buscapornivel">
                  <option id="clear" value="all" class="form-select">Busca por nivel</option>
                  <option value="Fresh">Fresh</option>
                  <option value="In Training">In Training</option>
                  <option value="Rookie">Rookie</option>
                  <option value="Champion">Champion</option>
                  <option value="Ultimate">Ultimate</option>
                  <option value="Mega">Mega</option>
                  <option value="Armor">Armor</option>
                </select>
                <button class="btn text-light bg-primary btn-outline-secondary" type="button" onclick="searchByLevel()">
                  Buscar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>
  </section>

  <main>
    <div class="container text-center">
      <div class="row" id="">
        <!-- Esta es la lista inicial -->
        <div id="digimon-div"></div>
        <div id="digimon-list" class="mb-5"></div>
        <!-- Acá aparecen los resultados de las barras de búsqueda por nombre y nivel -->
        <div class="row justify-content-center mb-5" id="resultados"></div>
        <!-- Acá aparece el mensaje de error cuando no encuentra a un Digimon en la barra de búsqueda por nombre -->
        <div id="error-message"></div>
      </div>
    </div>
  </main>

  <footer id="footer">
    <div class=" bg-primary text-dark">
      <i class="fa-regular fa-copyright"></i> Bandai <a rel="license"
        href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Licencia Creative Commons"
          style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/80x15.png" /></a>
    </div>
  </footer>

  <script src="assets/js/irArriba.js"></script>

</body>

</html>
